<script>

    //pega metricas
    const url_metricas = `http://localhost:3000/metricas-usuario/1`

    fetch(url_metricas, {
        method: "GET",
        headers: {
            "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
            let html = ""
            for (i = 0; i < data.length; i++) {
                const element = data[i]

                console.log(data);

                html += ` <div class="card justify-content-center mt-4">   <h3 class='text-center'>${element.nome}</h3> 
                     <div class="card-log card mt-5"> 
                <p> <span> Horas Trabalhadas:</span> ${element.horas_trabalhadas}</p>
                <p> <span> Bugs Corrigidos: </span> ${element.bugs_corrigidos}</p>
                <p> <span>Linhas de Codigo: </span>${element.linhas_codigo} </p></div>
                </div>`
            }
            document.getElementById("metricas-usuario").innerHTML = html
        })

    //Pega LOGS
    const url_lista_logs = 'http://localhost:3000/logs?pagina=1&quantidade=10';

    fetch(url_lista_logs, {
        method: "GET",
        headers: {
            "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
            let html = ""
            for (i = 0; i < data.length; i++) {
                const element = data[i]

                console.log(data);

                html += `<div class="post-log "> <p class='categoria'>
                    <div class="cima-card justify-content-end"> ${element.categoria}</div>
                    <div class="meio-card"> lorem impusmiaehgieaagagwaehguhaeio
                        ${element} </div>
                    <div class="baixo-card"> </div>
                    </div>`
                }
            document.getElementById("logs-lista").innerHTML = html
        })
</script>
