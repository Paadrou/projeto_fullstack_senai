<script>

    //CURTIR

    function curtir(id_lgs, id_user, likesAtual) {
    const url_like = "http://localhost:3000/likes";

    fetch(url_like, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({ id_lgs, id_user })
    })
        .then(res => {
            if (!res.ok) throw new Error("Erro ao curtir");
            return res.json();
        })
        .then(data => {
            // Atualiza o n√∫mero de likes na tela
            const botao = document.querySelector(`#like-${id_lgs}`);
            if (botao) {
                let novoValor = likesAtual + 1;
                botao.innerHTML = `<img src="../assets/heart.svg" alt=""> ${novoValor}`;
            }
        })
        .catch(err => console.error(err));
}


    //pega metricas
    const url_metricas = `http://localhost:3000/metricas-usuario/1`

    fetch(url_metricas, {
        method: "GET",
        headers: {
            "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
            let html = ""
            for (i = 0; i < data.length; i++) {
                const element = data[i]

                console.log(data);

                html += ` <div class="card justify-content-center mt-4">   <h3 class='text-center'>${element.nome}</h3> 
                     <div class="card-log card mt-5 p-3"> 
                <p> <span> Horas Trabalhadas:</span> ${element.horas_trabalhadas}</p>
                <p> <span> Bugs Corrigidos: </span> ${element.bugs_corrigidos}</p>
                <p> <span>Linhas de Codigo: </span>${element.linhas_codigo} </p></div>
                </div>`
            }
            document.getElementById("metricas-usuario").innerHTML = html
        })

    //Pega LOGS
    const url_lista_logs = 'http://localhost:3000/logs?pagina=1&quantidade=10';

    fetch(url_lista_logs, {
        method: "GET",
        headers: {
            "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
            let html = ""
            for (i = 0; i < data.length; i++) {
                const element = data[i]

                console.log(data);

                html += `<div class="post-log "> <p class='categoria'>
                    <div class="cima-card d-flex justify-content-between"><h5>${element.nome}</h5><h6 class="categoria-logs">${element.categoria}</h6> </div>
                    <div class="meio-card mb-3"> ${element.descricao}</div>
                    <div class='mb-3 text-center d-flex justify-content-around'> <div class="dadinhos">${element.horas_trabalhadas}h <br> <p>horas trabalhadas</p></div> <div class="dadinhos">${element.linhas_codigo} <br> <p>linhas de codigo</p> </div> <div class="dadinhos"> ${element.bugs_corrigidos}<br> <p>bugs corrigido</p> </div></div>
                    <div class="baixo-card">  <button id="like-${element.id_lgs}" onclick="curtir(${element.id_lgs}, ${element.id_user}, ${element.likes})"><img src="../assets/heart.svg" alt=""> ${element.likes}</button> </button> <button> <img src="../assets/comentario.svg" alt=""> ${element.qnt_comments} </button></div>
                    </div>`
            }
            document.getElementById("logs-lista").innerHTML = html
        })
</script>
