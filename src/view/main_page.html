<script>

    //CURTIR

    async function toggleLike(id_lgs, id_user) {
  const url_like = "http://localhost:3000/likes";
  const botao = document.querySelector(`#like-${id_lgs}`);
  if (!botao) return;

  // evita cliques múltiplos
  if (botao.disabled) return;
  botao.disabled = true;

  try {
    const res = await fetch(url_like, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id_lgs, id_user })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.message || "Erro ao curtir/descurtir");

    // Atualiza frontend com o valor retornado
    const spanCount = botao.querySelector(".like-count");
    if (spanCount) spanCount.textContent = data.newLikes;
    botao.setAttribute("data-curtido", data.curtido);
    botao.classList.toggle("liked", data.curtido);

  } catch (err) {
    console.error(err);
  } finally {
    botao.disabled = false;
  }
}






    //pega metricas
    const url_metricas = `http://localhost:3000/metricas-usuario/1`

    fetch(url_metricas, {
        method: "GET",
        headers: {
            "content-type": "application/json",
            "accept": "application/json"

    })

                <p> <span> Bugs Corrigidos: </span> ${element.bugs_corrigidos}</p>
                <p> <span>Linhas de Codigo: </span>${element.linhas_codigo} </p></div>
                </div>`
            }
            document.getElementById("metricas-usuario").innerHTML = html
        })

    //Pega LOGS

    })
        .then(res => res.json())
        .then((data) => {
            let html = ""
            for (i = 0; i < data.length; i++) {
                const element = data[i]

                console.log(data);

                html += `
<div class="post-log">
  <div class="cima-card d-flex justify-content-between">
    <h5>${element.nome}</h5>
    <h6 class="categoria-logs">${element.categoria}</h6>
  </div>

  <div class="meio-card mb-3">${element.descricao}</div>

  <div class="mb-3 text-center d-flex justify-content-around">
    <div class="dadinhos">${element.horas_trabalhadas}h<br><p>horas trabalhadas</p></div>
    <div class="dadinhos">${element.linhas_codigo}<br><p>linhas de código</p></div>
    <div class="dadinhos">${element.bugs_corrigidos}<br><p>bugs corrigidos</p></div>
  </div>
  
  <div class="baixo-card">
    <button
      id="like-${element.id_lgs}"
      class="btn btn-like ${element.already_liked ? 'liked' : ''}"
      data-likes="${element.likes}"
      data-curtido="${element.already_liked ? 'true' : 'false'}"
      onclick="toggleLike(${element.id_lgs}, ${element.id_user})">
      <img src="../assets/cute-heart.svg" class='cute-heart' alt="Curtir"> <span class="like-count">${element.likes}</span>
    </button>

    <button class="btn">      
      <img src="../assets/comentario.svg" alt="Comentários"> ${element.qnt_comments}
    </button>
  </div>
</div>
`;


            }
