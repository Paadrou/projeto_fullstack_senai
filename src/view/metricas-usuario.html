<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metricas Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DEVHUB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">comunidade</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container">
            <div class="pagination d-flex justify-content-around mt-3 mb-3">
                <button type="" onclick="diminuiId()"><=</button>
                <button type="" onclick="">enviar id</button>
                <form action="">
                <input type="text" id="inpId">
                <button type="submit">enviar id</button>
            </form>
            </div>
            <div id="lista" class="d-flex justify-content-between flex-column"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>

        function aumentaId(){
            i++
        }
        function diminuiId(){
            i--
        }
        
        let id_user = document.getElementById('inpId').value
        console.log(id_user);
        
        const url = `http://localhost:3000/metricas-usuario/${id_user}`
        
        fetch(url,{
            method: "GET",
            headers: {
                "content-type":"application/json",
                "accept":"application/json"
            }
        })
        .then(res => res.json())
        .then((data) => {
        let html = ""
            for(i= 0; i< data.length; i++){
                const element = data[i]

                console.log(data);
                
                html += `<div class="card-log card"> <p>Nome do usuario: ${element.nome}</p><br>
                <p>Horas trabalhadas:${element.horas_trabalhadas}</p><br>
                <p>Bugs Corrigidos: ${element.bugs_corrigidos}</p><br>
                <p>Linhas de codigo: ${element.linhas_codigo} </p>
                </div>`
            }
            document.getElementById("lista").innerHTML = html
        })

    </script>
  </body>
</html>
